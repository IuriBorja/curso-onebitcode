      <article class="arti2">
        <h3>Hire Us Now</h3>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">-Email:</label>
            <input type="email" id="email" required>
            <br><br>
            <label for="spaceship">Spaceship</label>
            <select name="spaceship" id="spaceship">
                <option value="falcon_9">Falcon 9</option>
                <option value="falcon_heavy">Falcon Heavy</option>
            </select>

            <label for="typeofservice">| Type of Service:</label>
            <input type="search" list="services">
            <datalist id="services" >
                <option value="Nam quis nulla. Integer malesuada">
                <option value="In in enim a arcu impediet malesuada">
                <option value="Sed vel lectus. Donec odio urna">
                <option value="Aeneam id metus id velit ullamciorpoer pulvinar">    
            </datalist>
            <br><br>
            <input type="submit" value="Send Message">
        </form>
      </article>
