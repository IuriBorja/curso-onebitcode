<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <!-- Link Bootstrap -->

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

    <link rel="icon" type="image/x-icon" href="./images/FAVICON-SPACEX.png">


    <title>Rumo a Marte - OnebitX</title>
</head>
<body class="py-5">
    


    <div class="container px-4 container1">

        <div class="text-center">
            <img src="./images/logoOneBitDark.png" class="img-fluid mt-4 mb-3 topLogo" alt="logo da spaceX">
        </div>

        <p class="paragraph">1- Qual é o seu nome?</p>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
          </div>


          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <p class="mt-3 paragraph">2 - Qual é o seu gênero?</p>

          <!-- Radio -->

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Homem
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Mulher
            </label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Prefiro não informar
            </label>
          </div>

          <p class="mt-3 paragraph">3 - Marque os treinamentos que você fez</p>

          <!-- Switches  -->

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Treinamento físico básico</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Treinamento físico intenso</label>
          </div>

          <p class="mt-3 paragraph">4 - Quais você acha que são suas qualidades?</p>


          <!-- check -->


          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Não vomito fácil</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Não temo marciano</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Já vi todos os star wars</label>
          </div>
        <br>




        <div class="text-center">
          <button type="button" class="btn btn-outline-danger mb-3">Enviar</button>
        </div>
    </div>


    <div class="container text-center footer">
      <p><p>Feito por Iuri Borja ©OneBitCode todos os direitos reservados - 2022</p></p>
    </div>


    <!-- Script Bootstrap -->

    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>

</body>
</html>
